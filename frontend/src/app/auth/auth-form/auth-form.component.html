<div class="auth-form">
  <h3>Login</h3>
  <form [formGroup]="loginForm" class="auth-form__form" (ngSubmit)="onSubmit()">
    <mat-form-field class="auth-form__row" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="username@example.com"
        formControlName="email"
      />
    </mat-form-field>
    <mat-form-field class="auth-form__row" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
